<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="style/img/ideas.png">
    <title>Quiz</title>

</head>


<body>
    <header class="navbar">
        <!-- switch mode button -->
        <nav>
            <div class="b-switch">
                <label class="switch-wrapper" for="chk">
                    <input type="checkbox" id="chk">
                    <div class="switch">
                        <i class="bi bi-moon-fill "></i>
                        <i class="bi bi-sun-fill "></i>
                    </div>
                </label>
            </div>
            <!-- cronômetro -->
            <div class="timer">
                <p>Tempo: <span id="cronometro">00:00:00</span></p>
            </div>
            <!-- Trilha sonora -->
            <div class="box-audio">
                <audio id="audio" preload="auto" lautoplay loop>
                    <source src="som/trilha2.mp3" type="audio/mp3">
                    Seu navegador não possui o elemento audio
                </audio>
                <button id="btn-audio" class="btn-mutePlay">
                    <img src="assets/volume-mute.svg" width="22">
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Inicio home quiz -->
        <div id="home" hidden>
            <section class="home">
                <div class="card">
                    <h1>Quiz</h1>
                    <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
                    <form class="formulario">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" placeholder="Nome usuário" name="uname" maxlength="">
                        <label>Tema</label>
                        <select id="tema">
                            <option disabled selected>-- Selecione um Tema --</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                        <button type="button" id="btnIniciar" class="btn-start">Iniciar</button>
                    </form>
                </div>
            </section>
        </div>
        <!-- Fim home quiz -->

        <!-- Inicio seçao questões quiz -->
        <div id="quiz" hidden>
            <section class="quizPage">
                <h1>Quiz - <span id="quizTema"></span></h1>
                <form id="questoes" class="formQuiz">
                </form>
                <div class="btn-questao">
                    <button type="button" id="reiniciar" class="btn-reiniciar" hidden>Reiniciar</button>
                    <button type="button" id="concluir" class="btn-concluir" hidden>Concluir</button>
                    <button type="button" id="continuar" class="btn-continuar" hidden>Continuar</button>
                </div>
            </section>
        </div>
        <!-- Fim seçao questões quiz -->

        <!--Inicio seção resultado -->
        <div id="result" hidden>
            <section class="result">
                <h1>Resultado</h1>

                <table class="tabelaResultado">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tema</th>
                            <th>Tempo</th>
                            <th>Data Quiz</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                    </tbody>
                </table>

                <div class="medias">
                    <div class="acertos">
                        <span>Media de Acertos</span>
                        <span>$$</span>
                    </div>

                    <div class="erros">
                        <span>Media de erros</span>
                        <span>$$</span>
                    </div>
                </div>

                <div class="rank">
                    <table class="ranking">
                        <thead>
                            <tr>
                                <th>HTML</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="ranking">
                        <thead>
                            <tr>
                                <th>CSS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="ranking">
                        <thead>
                            <tr>
                                <th>JavaScript</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="button" id="inicio">Reniciar</button>

            </section>
        </div>
        <!--Fim seção resultado -->
    </main>

    <script type="module" src="script/script.js"></script>
    <script src="script/cronometro.js"></script>
</body>

</html>
