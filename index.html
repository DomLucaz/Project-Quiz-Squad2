<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="style/img/ideas.png">
    <title>Quiz</title>

</head>


<body>
    <div class="container">
        <!-- light mode button -->
        <header>
            <div class="botao-switch">
                <label class="switch-wrapper" for="chk">
                    <input type="checkbox" id="chk">
                    <div class="switch">
                        <i class="bi bi-moon-fill"></i>
                        <i class="bi bi-sun-fill"></i>
                    </div>
                </label>
            </div>

            <div class="timer">
                <p>Tempo: <span id="cronometro">00:00:00</span></p>
            </div>
        </header>
        <!-- Inicio home quiz -->
        <section id="home" class="home" hidden>

            <div class="card">
                <h1>Quiz</h1>
                <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
                <form class="formulario">
                    <label for="name">Nome</label>
                    <input id="nome" type="text" placeholder="Nome usuário" name="uname" required>
                    <label>Tema</label>
                    <select id="tema">
                        <option disabled selected>-- Selecione um Tema --</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                    <button type="button" id="btnIniciar" class="timeStart selecao">Iniciar</button>
                </form>
            </div>
        </section>
        <!-- Fim home quiz -->

        <!-- Inicio seçao questões quiz -->

        <section id="quiz" hidden>
            <h1>Quiz - <span id="quizTema"></span></h1>
            <article>
                <div>
                    <form id="questoes">

                    </form>
                </div>
                <button type="button" id="timeStop">Concluir</button>
                <button type="button" class="timeStart" id="reiniciar">Reniciar</button>
            </article>
            <!-- cronômetro -->

        </section>
        <!-- Fim seçao questões quiz -->

        <!--Inicio seção resultado -->
        <section id="result" hidden>
            <h1>Resultado</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Data Quiz</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> </td> <!-- Por enquanto vazio para implementação futura no JavaScript -->
                    </tr>
                </tbody>
            </table>
            <div>
                <span>Media de Acertos</span>
            </div>
            <div>
                <span>Media de erros</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tema X</th>
                        <th>Tema Y</th>
                        <th>Tema Z</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td> </td> <!-- Por enquanto vazio para implementação futura no JavaScript -->
                    </tr>
                </tbody>
            </table>
            <button type="button">Reniciar</button>
        </section>
        <!--Fim seção resultado -->
        <script type="module" src="script/script.js"></script>
        <script src="script/cronometro.js"></script>
    </div>
</body>

</html>
