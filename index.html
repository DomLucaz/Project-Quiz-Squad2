<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <title>Quiz</title>

</head>
<!-- Inicio home quiz -->

<body>
    <div class="container">
        <section id="home">
            <h1>Quiz</h1>
            <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
            <form class="formulario">
                <label for="uname"><b>Nome:</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label>Tema:</label>
                <select>
                    <option disabled selected>--Selecione um Tema--</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                <button type="button"  class="timeStart selecao" >Iniciar - Quiz</button>
            </form>
        </section>

        <!-- Fim home quiz -->

        <!-- Inicio seçao questões quiz -->
        <section id="quiz">
            <h1>Quiz - Tema</h1>
            <article>
                <p></p>
                <form>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>
                </form>
                <button type="button" id="timeStop">Concluir</button>
                <button type="button" class="timeStart">Reniciar</button>
            </article>
            <!-- cronômetro -->
            <article>
                <p>Tempo: <span id="cronometro">00:00:00</span></p>
            </article>
        </section>
        <!-- Fim seçao questões quiz -->

        <!--Inicio seção resultado -->
        <section id="result">
            <h1>Resultado</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Data Quiz</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> </td> <!-- Por enquanto vazio para implementação futura no JavaScript -->
                    </tr>
                </tbody>
            </table>
            <div>
                <span>Media de Acertos</span>
            </div>
            <div>
                <span>Media de erros</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tema X</th>
                        <th>Tema Y</th>
                        <th>Tema Z</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td> </td> <!-- Por enquanto vazio para implementação futura no JavaScript -->
                    </tr>
                </tbody>
            </table>
            <button type="button">Reniciar</button>
        </section>
        <!--Fim seção resultado -->
        <script src="script/script.js"></script>
        <script src="script/cronometro.js"></script>
    </div>
</body>

</html>
