<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="style/img/ideas.png">
    <title>Quiz</title>

</head>


<body>
    <div class="container">
        <!-- switch mode button -->

        <header class="navbar">
            <div class="container-header">
                <div class="botao-switch">
                    <label class="switch-wrapper" for="chk">
                        <input type="checkbox" id="chk">
                        <div class="switch">
                            <i class="bi bi-moon-fill"></i>
                            <i class="bi bi-sun-fill"></i>
                        </div>
                    </label>
                </div>
                <!-- cronômetro -->
                <div class="timer">
                    <span id="cronometro"></span>
                </div>
                <!-- Trilha sonora -->
                <div>
                    <audio id="audio" preload="auto" autoplay loop>
                        <source src="som/trilhaSonora.mp3" type="audio/mp3">
                        Seu navegador não possui o elemento audio
                    </audio>
                    <button id="btn-audio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-volume-up-fill" viewBox="0 0 16 16">
                            <path
                                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                            <path
                                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                            <path
                                d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <!-- Inicio home quiz -->

        <div id="home" hidden>
            <section class="home">
                <div class="card">
                    <h1>Quiz</h1>
                    <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
                    <form class="formulario">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" placeholder="Nome usuário" name="uname" maxlength="10">
                        <label>Tema</label>
                        <select id="tema">
                            <option disabled selected>-- Selecione um Tema --</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                        <button type="button" id="btnIniciar" class="selecao">Iniciar</button>
                    </form>
                </div>
            </section>
        </div>
        <!-- Fim home quiz -->

        <!-- Inicio seçao questões quiz -->
        <div id="quiz" hidden>
            <section>
                <h1>Quiz - <span id="quizTema"></span></h1>
                <article>
                    <div>
                        <form id="questoes">

                        </form>
                    </div>
                    <div class="btn-questao"> 
                        <button type="button" id="reiniciar" hidden>Reniciar</button>
                        <button type="button" id="timeStop" hidden>Concluir</button>
                        <button type="button" id="continue" hidden>Continuar</button>
                    </div>
                </article>
            </section>
        </div>
        <!-- Fim seçao questões quiz -->
        <!--Inicio seção resultado -->
        <div id="result" hidden>
            <section class="result">
                <h1>Resultado</h1>

                <table class="tabelaResultado">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tema</th>
                            <th>Tempo</th>
                            <th>Data Quiz</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                        </tr>
                        <tr>
                            
                        </tr>
                        <tr>
                            
                        </tr>
                        <tr>
                            
                        </tr>
                        <tr>
                            
                    </tbody>
                </table>

                <div class="medias">
                    <div class="acertos">
                        <span>Media de Acertos</span>
                        <span>$$</span>
                    </div>

                    <div class="erros">
                        <span>Media de erros</span>
                        <span>$$</span>
                    </div>
                </div>

                <div class="rank">
                    <h2>Tema HTML</h2>
                    <ol id="tema-html">
                        <li>Felipe</li>
                        <li></li>
                        <li></li>
                    </ol>

                    <h2>Tema CSS</h2>
                    <ol id="tema-css">
                        <li>felipe</li>
                        <li></li>
                        <li></li>
                    </ol>

                    <h2>Tema JS</h2>
                    <ol id="tema-js">
                        <li>felipe</li>
                        <li></li>
                        <li></li>
                    </ol>
                </div>

                <button type="button" id="inicio">Reniciar</button>

            </section>
        </div>

        <!--Fim seção resultado -->
    </div>

    <script type="module" src="script/script.js"></script>

</body>

</html>
