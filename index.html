<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="style/img/ideas.png">
    <title>Quiz</title>

</head>


<body>
    <header class="navbar">
        <!-- switch mode button -->
        <nav>
            <div class="b-switch">
                <label class="switch-wrapper" for="chk">
                    <input type="checkbox" id="chk">
                    <div class="switch">
                        <i class="bi bi-moon-fill "></i>
                        <i class="bi bi-sun-fill "></i>
                    </div>
                </label>
            </div>
            <!-- cronômetro -->
            <div class="timer">
                <span id="cronometro"></span>
            </div>
            <!-- Trilha sonora -->
            <div>
                <audio id="audio" loop>
                    <source src="som/trilha.mp3" type="audio/mp3">
                    Seu navegador não possui o elemento audio
                </audio>
                <button id="btn-audio" class="audio-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Inicio home quiz -->
        <div id="home" hidden>
            <section class="home">
                <form class="formulario">
                    <h1>Quiz</h1>
                    <p>Coloque o seu nome, escolha um tema e clique em iniciar</p>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Nome usuário" name="uname" maxlength="15">
                    <label>Tema</label>
                    <select id="tema">
                        <option disabled selected>-- Selecione um Tema --</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                    <button type="button" id="btnIniciar" class="btn-start">Iniciar</button>
                </form>
            </section>
        </div>
        <!-- Fim home quiz -->

        <!-- Inicio seçao questões quiz -->
        <div id="quiz" hidden>
            <section class="quizPage">
                <h1><span id="quizTema"></span></h1>
                <form id="questoes" class="formQuiz">
                </form>
                <div class="btn-questao">
                    <button type="button" id="concluir" class="btn-concluir" hidden>Concluir</button>
                    <button type="button" id="reiniciar" class="btn-reiniciar" hidden>Reiniciar</button>
                    <button type="button" id="continuar" class="btn-continuar" hidden>Continuar</button>
                </div>
            </section>
        </div>
        <!-- Fim seçao questões quiz -->

        <!--Inicio seção resultado -->
        <div id="result" hidden>
            <section class="result">
                <h1>Resultado</h1>


                <table class="tabelaResultado">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tema</th>
                            <th>Tempo</th>
                            <th>Data Quiz</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <h2>Ranking e Médias</h2>
                <div class="rank">
                    <div id="rank-html" class="listRank">
                        <h3>HTML</h3>
                        <ol id="tema-html"></ol>
                        <div class="medias">
                            <div class="acertos">
                                <img src="assets/checked.png">
                                <span id="media-acertos-html"></span>
                            </div>
                            <div class="erros">
                                <img src="assets/x-button.png">
                                <span id="media-erros-html"></span>
                            </div>
                        </div>
                    </div>
                    <div id="rank-css" class="listRank">
                        <h3>CSS</h3>
                        <ol id="tema-css">
                            <li></li>
                        </ol>
                        <div class="medias">
                            <div class="acertos">
                                <img src="assets/checked.png">
                                <span id="media-acertos-css"></span>
                            </div>
                            <div class="erros">
                                <img src="assets/x-button.png">
                                <span id="media-erros-css"></span>
                            </div>
                        </div>
                    </div>
                    <div id="rank-js" class="listRank">
                        <h3>JavaScript</h3>
                        <ol id="tema-js"></ol>
                        <div class="medias">
                            <div class="acertos">
                                <img src="assets/checked.png">
                                <span id="media-acertos-js"></span>
                            </div>
                            <div class="erros">
                                <img src="assets/x-button.png">
                                <span id="media-erros-js"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" id="inicio">Reniciar</button>
            </section>
            <!-- </div> -->
            <!--Fim seção resultado -->
    </main>

    <script type="module" src="script/script.js"></script>

</body>

</html>
